<!DOCTYPE html>
<html ng-app="Appa">
<head>

<meta charset="utf-8">
<title>PostSpringAngularJS</title>

<link href="postspringular/app.css" rel="stylesheet">
<link href="postspringular/vendor/bootstrap/css/bootstrap-theme.css"
    rel="stylesheet">
<link href="postspringular/vendor/bootstrap/css/bootstrap.css"
    rel="stylesheet">
<link href="postspringular/assets/favicon.ico" rel="icon"
    type="image/png">

</head>
<body ng-controller="AppCtrl" class="root-scope">

    <span class="pull-right root-scope-color">{{rootScopeLabel}}</span>
    <div ui-view></div>

    <script src="postspringular/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="postspringular/vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="postspringular/vendor/angular/angular.min.js"></script>
    <script src="postspringular/vendor/angular/angular-strap.min.js"></script>
    <script src="postspringular/vendor/angular/angular-strap.tpl.min.js"></script>
    <script src="postspringular/vendor/angular/angular-resource.min.js"></script>
    <script src="postspringular/vendor/angular/angular-ui-router.min.js"></script>
    <script
        src="postspringular/vendor/angular/ui-bootstrap-tpls-2.5.0.min.js"></script>

    <script src="postspringular/app.js"></script>
    <script src="postspringular/router.js"></script>
    <script src="postspringular/app-controller.js"></script>

    <script src="postspringular/home/home-module.js"></script>
    <script src="postspringular/home/home-controller.js"></script>
    <script src="postspringular/home/home-factory.js"></script>

</body>
</html>
